<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Survey</title>
</head>
<body>

        <div class="jumbotron">
                <h1 class="display-4">FriendFinder</h1>
                <p class="lead">Please answer the following 10 questions.</p>
                <hr class="my-4">
              </div>
              
              <h1>About You</h1>
              <h2>Name (required)</h2>

              <h2>Link to Photo Image (Required)</h2>


              <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect02">
                      <option selected>Choose...</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="3">4</option>
                      <option value="3">5</option>
                    </select>
                    <div class="input-group-append">
                      <label class="input-group-text" for="inputGroupSelect02">Options</label>
                    </div>
                  </div>

    <div class='col-md-4'>
        <p><a href='/api/friends'>API Friends List</a> | <a href='https://github.com/nolanklinke/FriendFinder' target= '_blank'>GitHub Repo</a></p>
      </div>    









<script type="text/javascript">
    $(document).ready(function() {
        $("#submitBtn").on("click", function() {
            //form validation
            function validateForm() {
                var isValid = true;
                $('.validate').each(function() {
                    if ($(this).val() === ''){
                        isValid = false;
                    }
                });
                $('.browser-default').each(function() {
                    if ($(this).val() === ""){
                        isValid = false;
                    }
                });
                return isValid;
            }
            if (validateForm() == true) {
                var newFriend = {
                    name: $('#name').val().trim(),
                    profilePic: $('#photo').val().trim(),
                    scores: [
                        $('#q1').val(),
                        $('#q2').val(),
                        $('#q3').val(),
                        $('#q4').val(),
                        $('#q5').val(),
                        $('#q6').val(),
                        $('#q7').val(),
                        $('#q8').val(),
                        $('#q9').val(),
                        $('#q10').val(),
                    ]
                };
                var currentURL = window.location.origin;
                $.post(currentURL + "/api/friends", newFriend, function(data) {
                    $("#matchName").text(data.name);
                    $("#matchPic").attr("src", data.profilePic);
                });
                    $('.modal').modal();
                $('#name').val("");
                $('#photo').val("");
                $('#q1').val("");
                $('#q2').val("");
                $('#q3').val("");
                $('#q4').val("");
                $('#q5').val("");
                $('#q6').val("");
                $('#q7').val("");
                $('#q8').val("");
                $('#q9').val("");
                $('#q10').val("");
            } else {
                alert("Please fill out ALL fields before submitting survey!")
            }
        });
    });
    </script>
    </body>
    </html>
